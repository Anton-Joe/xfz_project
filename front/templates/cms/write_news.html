{% extends 'cms/base.html' %}
{% block title %}
    CMS
{% endblock %}
{% block content-header %}
    <h1>发布新闻</h1>
{% endblock %}
{% block content %}
    <div class="row">
{# col-md-12： 占据整个一行，↓#}
        <div class="col-md-12">
{#box box-primary 决定表单顶部一条线的颜色#}
            <div class="box box-primary">
                <form action="" class="">
                    <div class="box-body">
{# 每一个代填项，需被from-group包裹，方能具有上下间距#}
                        <div class="form-group">
                            <label for="title-from">标题</label>
                            <input type="text" class="form-control" name="title" id="title-from">
                        </div>
                        <div class="form-group">
                            <label for="category-from">分类</label>
                            <select name="category" id="category-from" class="form-control">
                                <option value="1">创业案例</option>
                                <option value="2">热点新闻</option>
                                <option value="3">创投咨询</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="desc-from">描述信息</label>
                            <input type="text" class="form-control" name="desc" id="desc-from">
                        </div>
                        <div class="form-group">
                            <label for="thumbnail-from">缩略图</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="desc" id="thumbnail-from">
                                <span class="input-group-btn">
                                    <button class="btn btn-default">
                                        上传图片
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content-form">内容</label>
                            <textarea name="content" id="content-form" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary pull-right">发布新闻</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
